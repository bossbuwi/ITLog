<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IT Log</title>
  <!-- For development, use below tag -->
  <!-- <base href="/"> -->
  <!-- For production, use below tag -->
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>
    <!-- This is for a loading animation while the app is starting up. -->
    <div id="outer" class="container">
      <div id="inner">
        <h3><span id="loading-text"></span>
        <div class="spinner-border text-secondary" role="status">
          <span class="sr-only">Loading...</span>
        </div></h3>
      </div>
    </div>
    <!-- Below are javascripts for the loading screen. -->
    <script type="text/javascript">
      const phrases = [
        'Setting up the database..',
        'Please wait..',
        'Application is booting up..',
        'Building the latest version..',
        'Working hard..',
        'Marking off days until the next event..',
        'Copying individual logs from a spreadsheet..',
        'Finding a new calendar..',
        'Reminiscing about the past..',
        'Daydreaming about the future..',
        'Thinking of a love lost..',
        'Checking if the stars have aligned..',
        'Brewing your coffee..',
        'Waking the sleeping administrators..',
        'Cooking your eggs..',
        'Playing Clash of Clans..',
        'Watching a Youtube video..',
        'Sleeping soundly..',
        'Logging in to Dota2..',
        'Checking your cryto port..',
        'Reading the daily news'
      ];
      const random = Math.floor(Math.random() * phrases.length);
      //this selects a phrase from the array at random and
      //shows it while the app is still loading
      document.getElementById("loading-text").innerHTML = phrases[random];
    </script>
  </app-root>
</body>
</html>
