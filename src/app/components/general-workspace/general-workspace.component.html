<div class="container-fluid" *ngIf="!FATALERROR">
  <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
      <li [ngbNavItem]="1" routerLink="/rules">
        <a ngbNavLink>Details and Rules</a>
      </li>
      <li [ngbNavItem]="2" routerLink="/calendar">
        <a ngbNavLink>Calendar</a>
      </li>
      <li [ngbNavItem]="3" routerLink="/event">
        <a ngbNavLink>Event</a>
      </li>
      <li [ngbNavItem]="4" *ngIf="isAdmin || (openReports && isLoggedIn)" routerLink="/reports">
        <a ngbNavLink>Reports</a>
      </li>
      <li [ngbNavItem]="5" *ngIf="isAdmin" routerLink="/dashboard">
        <a ngbNavLink>Dashboard</a>
      </li>
  </ul>
</div>
